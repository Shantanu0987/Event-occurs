<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="grid-container">
    <div class="grid1" onclick="myFunction()">Click</div>
    <div class="grid2" onmouseenter="Hover()">Hover</div>
    <div class="grid3" ondblclick="dblClick()">Duble click</div>
    <div class="grid4" ondrag="drag()">Drag</div>
    <div class="grid5" id="Right">Right click</div>
    <div class="grid6" id="scrollup">Scroll Up</div>
    <div class="grid7" id="scrolldown">Scroll Down</div>
    <div class="grid8" onmouseleave="exit()">Exit</div>
    <script src="script.js"></script>
  </body>
</html>
